<div class="row">
  <div class="col s3"><img [src]="service.imagePath[0]" width="100%" height="100%"/></div>
  <div class="col s3">
    <p>{{ service.title }}</p>
    <p>{{ service.desc }}</p>
  </div>
  <div class="col s3">
    {{ service.rating}}
  </div>
  <div class="col s3 right-align valign-wrapper">
    <p>{{ service.price }}</p>
    <p *ngIf="service.barter"> Barter</p>

  </div>
</div>

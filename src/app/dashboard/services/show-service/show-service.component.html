<div *ngIf="service">
  <div class="row serviceItem hoverable" >
    <div class="col s3 servicePhoto" [routerLink]="'../service/' + service.uid">
      <img [src]="service.imagePath[0]" width="100%" height="100%"/>
    </div>
    <div class="col s3 serviceData1" [routerLink]="'../service/' + service.uid">
      <p class="serviceTitle truncate">{{ service.title }}</p>
      <p class="serviceDesc truncate">{{ service.desc }}</p>
      <p class="serviceRating"><span class="amber-text text-darken-1">★</span>{{ service.rating }}</p>
    </div>
    <div class="col s3" *ngIf="status !== 'services_waiting'"></div>
    <div class="col s3 waves-effect waves-light btn green valign-wrapper" *ngIf="this.status === 'services_waiting'" (click)="openModal()">
      <p >Confirm</p>
    </div>
    <div class="col s3 serviceData2" [routerLink]="'../service/' + service.uid">
      <p class="servicePrice">{{ service.price }} EUR</p>
      <div *ngIf="service.barter" style="flex: 1;"></div>
      <div *ngIf="!service.barter" style="flex: 2;"></div>
      <p *ngIf="service.barter" class="serviceBarter green white-text"> ✓ Barter</p>
    </div>
  </div>
  <div id="modaltest" class="modal valign-wrapper" materialize="modal" style="transform: translateY(-50%) !important;"
       [materializeParams]="[{dismissible: true}]" [materializeSelectOptions]="[{startingTop:'25%'}]" [materializeActions]="modalActions">
    <div class="modal-content">
      <h4>Vreți să confirmați că serviciul a fost realizat?</h4>
      <p>După ce confirmați veți fi redirecționat pentru a pune un review referitor la serviciul cumpărat.</p>
      <div class="modal-footer">
        <div class="row">
          <a class="waves-effect waves-black btn-flat" (click)="finishService()">Da</a>
          <a class="modal-close waves-effect waves-black btn-flat" >Nu</a>
        </div>
      </div>
    </div>
  </div>
</div>

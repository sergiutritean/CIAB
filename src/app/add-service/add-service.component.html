<div class="valign-wrapper row">
  <div class="col card hoverable s12">
    <form [formGroup] = 'form' (submit)="onSubmit()">
      <div class="card-content">
        <div class="row">

          <div class="col s12">
            <p style="color: #9e9e9e">Tip serviciu</p>
            <p>
              <input name="service_type" type="radio" id="offer" [value]="'offer'" formControlName="service_type"/>
              <label for="offer">Ofertă</label>
            </p>
            <p>
              <input name="service_type" type="radio" id="request" [value]="'request'" formControlName="service_type"/>
              <label for="request">Cerere</label>
            </p>
          </div>

          <div class="input-field col s12">
            <label for='nsFormTitle'>Titlu</label>
            <input type='text' id='nsFormTitle' name='title' formControlName="title">
          </div>

          <div class="input-field col s12">
            <label for='nsFormDescription'>Descriere</label>
            <textarea class="materialize-textarea" id='nsFormDescription' name='description' formControlName="desc"></textarea>
          </div>

          <div class="file-field input-field col s12">
            <div class="btn">
              <span>Poze</span>
              <input type="file" multiple name="photos" (change)="onChange($event)">
              <input type="text" #inputFiles>
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Upload one or more files">
            </div>
          </div>

          <div class="col s12">
            <p>
              <input type="checkbox" class="filled-in" id="barter" checked="checked" formControlName="barter"/>
              <label for="barter">Barter</label>
            </p>
          </div>

          <div class="input-field col s12">
            <label for='nsFormPrice'>Preț</label>
            <input type='number' id='nsFormPrice' name='price' formControlName="price">
          </div>
        </div>

        <div class="card-action center-align">
          <button class="waves-effect waves-light btn-large" type="submit">Creează serviciu</button>
        </div>
      </div>
    </form>
  </div>
</div>

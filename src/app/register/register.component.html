 <div class="valign-wrapper row login-box">
  <div class="col card hoverable s12 m6 pull-m3 l4 pull-l4">
    <form [formGroup]="form" (ngSubmit)="onRegUser()" #f="ngForm">
      <div class="card-content">

        <div class="row">

          <!--Profile image-->
          <div class="image-upload col s12 poza center-align">
            <label for="file-input2" class="center-align">
              <i class="large material-icons" *ngIf="isNull()" >add</i>
              <img src="{{ imageURL }}" alt="" *ngIf="!isNull()" width="100%" height="100%">
            </label>
            <input id="file-input2" type="file" (change)="onFileChanged($event)"/>
          </div>

          <!--Account type-->
          <div class="col s12">
            <p style="color: #9e9e9e">Account type</p>
            <p>
              <input name="account_type" type="radio" id="regular-platinum" [value]="'regular_platinum'" formControlName="account_type"/>
              <label for="regular-platinum">Regular Platinum</label>
            </p>
            <p>
              <input name="account_type" type="radio" id="regular-standard" [value]="'regular_standard'" formControlName="account_type"/>
              <label for="regular-standard">Regular Standard</label>
            </p>
            <p>
              <input name="account_type" type="radio" id="business" [value]="'business'" formControlName="account_type"/>
              <label for="business">Business</label>
            </p>
          </div>

          <!--Full name-->
          <div class="input-field col s12">
            <label>Full name</label>
            <input type="text" class="validate" formControlName="name"/>
          </div>

          <!--Username-->
          <div class="input-field col s12">
            <label>Username</label>
            <input type="text" class="validate" formControlName="username"/>
          </div>

          <!--Email address-->
          <div class="input-field col s12">
            <label for="email">Email address</label>
            <input type="email" class="validate" name="email" id="email" ngModel required formControlName="email"/>
            <span class="helper-text error" *ngIf = "!form.get('email').valid && (form.get('email').touched || f.submitted)"> Please enter an email! </span>
          </div>

          <!--Password-->
          <div class="input-field col s12">
            <label>Password</label>
            <input type="password" class="validate" formControlName="password1"/>
            <span class="helper-text error" *ngIf = "!form.get('password1').valid && (form.get('password1').touched || f.submitted)"> Please enter a password! </span>
          </div>

          <!--Password2-->
          <div class="input-field col s12">
            <label>Re-enter password</label>
            <input type="password" class="validate" formControlName="password2"/>
            <span class="helper-text error" *ngIf = "(form.get('password2').touched || false) && (form.get('password1').value !== form.get('password2').value)"> Passwords don't match! </span>
          </div>

          <!--Location-->
          <div class="input-field col s12">
            <label>Location</label>
            <input type="text" class="validate" formControlName="location"/>
          </div>

          <!--Description-->
          <div class="input-field col s12">
            <label>Describe yourself</label>
            <input type="text" class="validate" formControlName="desc"/>
          </div>

          <!--Phone number-->
          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate" formControlName="phone">
            <label for="icon_telephone">Nr. de telefon</label>
          </div>

          <!--Barter-->
          <div class="col s12">
            <p>
              <input type="checkbox" class="filled-in" id="barter" checked="checked" formControlName="barter"/>
              <label for="barter">Barter</label>
            </p>
          </div>

        <span class="helper-text error" *ngIf = "error != null "> {{ error }} </span>
      </div>

      <div class="card-action center-align">
        <input type="submit" class="btn green waves-effect waves-light" value="Register">
      </div>

      </div>
    </form>
  </div>
 </div>

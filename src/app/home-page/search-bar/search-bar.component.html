<div class="row">
    <div id="newServ" class="col s2">
      <button routerLink='/add_service' class="waves-effect waves-light btn-large black">
        <i class="material-icons">add</i>
      </button>
    </div>
    <form id="homeSearch" class="col s10" action="">
      <p-autoComplete [(ngModel)]="serviceSearched" [suggestions]="suggestions" (completeMethod)="filterServices($event)"
                      [minLength]="1" placeholder="Cauta servicii" [dropdown]="true" [ngModelOptions]="{standalone: true}" [disabled] = "!ok">
        <ng-template let-brand pTemplate="item">
          <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
            <img [src]="" style="width:32px;display:inline-block;margin:5px 0 2px 5px"/>
            <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand}}</div>
          </div>
        </ng-template>
      </p-autoComplete>
    </form>
  </div>
  <div class="row">
    <ul class="collapsible" materialize="collapsible">
      <li>
        <div class="collapsible-header center-align"><b>Categorii</b></div>
        <div class="collapsible-body">
          <div id="homeCategories" >
            <div class="category" *ngFor="let category of categories">
              <a routerLink="">{{category}}</a>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>

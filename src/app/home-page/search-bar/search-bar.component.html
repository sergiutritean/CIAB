    </div>
    <form id="homeSearch" class="col s10" action="">
      <div class="input-field">
        <input type="text" id="autocomplete-input" class="autocomplete" materialize="autocomplete" [materializeParams]="dataToAdd">
        <label for="autocomplete-input">CautÄƒ servicii</label>
      </div>
    </form>
  </div>
  <div class="row">
    <ul class="collapsible" materialize="collapsible">

        <div class="collapsible-header center-align"><b>Categorii</b></div>

        </div>
      </li>
    </ul>
  </div>

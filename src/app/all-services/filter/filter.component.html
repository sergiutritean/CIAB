<div class="row grey lighten-5" id="servicesFilter">
  <form [formGroup]="form" (submit)="onSubmit()">
    <div>
      <div class="input-field col s12">
        <input type="text" placeholder="Caută">
      </div>
    </div>

    <div>
      <div class="col s12">
        <fieldset>
          <legend>Tip serviciu</legend>
          <p>
            <input name="service_type" type="radio" id="offer" [value]="'offer'" formControlName="service_type"/>
            <label for="offer">Ofertă</label>
          </p>
          <p>
            <input name="service_type" type="radio" id="request" [value]="'request'" formControlName="service_type"/>
            <label for="request">Cerere</label>
          </p>
        </fieldset>
      </div>
    </div>

    <div>
      <div class="col s12">
        <fieldset>
          <legend>Categorie</legend>
          <p>
            <input name="all" type="radio" id="all" [value]="true" formControlName="all"/>
            <label for="all">Toate</label>
          </p>
          <!--<ng-template ngFor let-category [ngForOf]="categories" let-i="index">
            <p>
              <label>
                <input type="radio" name="cat" value="{{ i }}"/>
                <span>{{ category.name }}</span>
              </label>
            </p>
          </ng-template>-->
        </fieldset>
      </div>
    </div>

    <!--<div>
      <div class="col s12">
        <fieldset>
          <legend>Titlu</legend>
          <input type='text' id='nsFormTitle' name='title' formControlName="title">
        </fieldset>
      </div>
    </div>-->

    <div>
      <div class="col s12">
        <fieldset formGroup="price">
          <legend>Preț</legend>
          <div>
            <input type="number" placeholder="Minim" formControlName="min">
          </div>
          <div>
            <input type="number" placeholder="Maxim" formControlName="max">
          </div>
        </fieldset>
      </div>
    </div>

    <div class="col s12">
      <fieldset>
        <p>
          <input type="checkbox" class="filled-in" id="barter" checked="checked" formControlName="barter"/>
          <label for="barter">Barter</label>
        </p>
      </fieldset>
    </div>

    <div>
      <div class="col s12">
        <button class="waves-effect waves-light btn-large" type="submit">Filtrează servicii</button>
      </div>
    </div>
  </form>
</div>

<div class="row" *ngIf = "hasUser">
  <div class="col s3">
		<div class="profileImage">
			<img src="{{ user.imageURL }}" alt="" width="100%" height="100%">
		</div>
  </div>
  <div class="col s7">
    <h2>{{ user.name }}</h2>
    <p>@{{ user.username }}</p>
  </div>
  <div class="col s2">
    <p><span class="amber-text text-darken-1">★</span>{{ user.rating }}</p>
    <p><b>{{ user.accountType }}</b></p>
    <p *ngIf="user.barter" class="profileBarter green-text"> ✓ Barter</p>
  </div>
</div>
<div class="row" *ngIf = "hasUser">
  <div class="col">
  <h3>Descriere</h3>
  <span>
    {{ user.desc}}
  </span>
  </div>
</div>
<div class="row" *ngIf = "hasUser">
  <div class="col">
    <h3>Contact</h3>
    <ul>
      <li><b>Mail: </b>   {{ user.email }}</li>
      <li><b>Telefon: </b>{{ user.phone }}</li>
      <li><b>Locatie: </b>{{ user.location }}</li>
    </ul>
  </div>
</div>

<div class="row" *ngIf = "hasUser">
  <div class="col s6">
    <h2>Reviews</h2>
    <app-reviews-user></app-reviews-user>
  </div>
  <div class="col s6">
    <h2>Services</h2>
    <app-services-user></app-services-user>
  </div>
</div>

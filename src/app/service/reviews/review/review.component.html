<li class="review collection-item" style="list-style: none">
	<p class="reviewTitle"><b>User: </b>{{ review.fromUser }}</p>
	<div class="rating medium star-icon value-{{ review.rating-1  | number: 0 }} half label-left">
    <div class="rating half label-left">
      <b>Rating: </b>{{review.rating}}
      <star-rating
        [starType]="'svg'"
        [rating]="review.rating"
        [readOnly]="true">
      </star-rating>
    </div>
  </div>
	<div class="reviewContent">
		{{ review.content}}
	</div>
	<div class="reviewPhotos">
		<div *ngFor="let photo of review.imagePath">
			<img
					class="materialboxed"
					height="100px"
					width="auto"
					src='{{ photo }}'>
		</div>
	</div>
</li>

<div class="row">
  <div class="col s6" id="servicePhotos">
    <div id="photoShow">
      <img height="300px"
           width="auto"
           [src]="service.imagePath[0]">
    </div>
    <div id="photosMin">
      <div *ngFor="let photo of service.imagePath">
        <img materialize="materialbox"
             class="materialboxed"
             height="100px"
             width="auto"
             [src]="photo">
      </div>
    </div>
  </div>
  <div class="col s6" id="serviceInfo">
    <div id="serviceData1" class="">
      <h4 id="serviceTitle">{{ service.title }}</h4>
      <p id="serviceBarter" class="green-text" *ngIf="service.barter">âœ“ Barter</p>
    </div>
    <div id="serviceData2" class="">
      <div class="rating half label-left">
        <star-rating [starType]="'svg'" [rating]="service.rating"></star-rating>
      </div>
      <p id="servicePrice">{{ service.price }}</p>
    </div>
  </div>
</div>
<div class="row">
  <div id="serviceContent">
		<h2>Descriere</h2>
		<p id="serviceDescription">{{ service.desc }}</p>
	</div>
</div>
<div id="paypal-button"></div>
